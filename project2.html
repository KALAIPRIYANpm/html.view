  <h2 align="center" style={{marginLeft: '-50px'}}>Symposium Submission Form</h2>
  <div align="center" style={{marginLeft: '-50px'}}>
    <form method="post">
      <table cellPadding="10px">
        <thead>
          <tr>
            <td>
              <label>Name of the Student</label>
            </td>
            <td>
              <input type="text" name="fullname" placeholder="student name" />
            </td>
          </tr>
          <tr>
            <td>
              <label>College Name</label>
            </td>
            <td>
              <input type="text" name="college name" placeholder="college name" />
            </td>
          </tr>
          <tr>
            <td>
              <label>year</label>
            </td>
            <td>
              <input type="radio" name="year" defaultValue="I" />I
              <input type="radio" name="year" defaultValue="I" />II
              <input type="radio" name="year" defaultValue="I" />III
              <input type="radio" name="year" defaultValue="I" />IV
            </td>
          </tr>
          <tr>
            <td>
              <label>Course</label>
            </td>
            <td>
              <select name="course">
                <option>
                  select course
                </option>
                <option>
                  CSE
                </option>
                <option>
                  ECE
                </option>
                <option>
                  Civil
                </option>
                <option>
                  Mech
                </option>
                <option>
                  IT
                </option>
                <option>
                  AIDS
                </option>
                <option>
                  BM
                </option>
                <option>
                  Cyber
                </option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label>E-Mail ID</label>
            </td>
            <td>
              <input type="email" name="E-mail" placeholder="E-Mail ID" />
            </td>
          </tr>
          <tr>
            <td>
              <label>Contact Number</label>
            </td>
            <td>
              <input type="mobile number" name="mobile number" placeholder="mobile number" />
            </td>
          </tr>
          <tr>
            <td>
              <label>Event Type</label>
            </td>
            <td>
              <select name="Technial">
                <option>
                  Technical
                </option>
                <option>
                  Hack-Xtopia
                </option>
                <option>
                  Slide fest
                </option>
                <option>
                  Datacon
                </option>
                <option>
                  Coding Battle
                </option>
                <option>
                  AI Escape Room
                </option>
              </select>
            </td>
          </tr>
          <tr>
            <td />
            <td>
              <select name="Non-Technical">
                <option>
                  Non-Techncal Event
                </option>
                <option>
                  Codexcite
                </option>
                <option>
                  just a minute
                </option>
                <option>
                  trade-fete
                </option>
                <option>
                  flashit
                </option>
                <option>
                  Cine Showdown
                </option>
                <option>
                  IPL Auction
                </option>
              </select>
            </td>
          </tr>
          <tr align="center">
            <td>
              <input type="Submit" defaultValue="submit form" />
            </td>
            <td>
              <input type="reset" defaultValue="Cancel" < td />  
            </td></tr>

      </table>
